<button id="decrement">-</button>
<span id="count">0</span>
<button id="increment">+</button>

<script src="https://cdn.jsdelivr.net/npm/redux@4.2.1/dist/redux.min.js"></script>

<script>
  // 1. 定义 reducer 函数
  // 作用：根据不同的 action对象，返回不同的新的 state
  // state: 管理的数据初始状态
  // action: 对象, type 标记当前想要做什么样的修改
  function reducer(state = { count: 0 }, action) {
    // 数据不可变: 基于原始状态生成一个新的状态
    if (action.type === 'INCREMENT') {
      return {
        count: state.count + 1,
      };
    }
    if (action.type === 'DECREMENT') {
      return {
        count: state.count - 1,
      };
      return state;
    }
  }

  // 2. 使用 reducer函数 生成 store实例
  const store = Redux.createStore(reducer);
  console.log('store', store);

  // 3. 通过 store实例 的 subscribe 订阅数据变化
  //回掉函数可以在每次state发生变化的时候自动执行
  store.subscribe(() => {
    console.log('state变化了', store.getState());
    document.getElementById('count').innerText = store.getState().count;
  });

  // 4. 通过 store实例 的 dispatch函数 提交 action 更改状态
  const inBtn = document.getElementById('increment');
  inBtn.addEventListener('click', () => {
    // 增
    store.dispatch({
      type: 'INCREMENT',
    });
  });

  const dbtn = document.getElementById('decrement');
  dbtn.addEventListener('click', () => {
    // 减
    store.dispatch({
      type: 'DECREMENT',
    });
  });

  // 5. 通过 store实例 的 getState 方法获取最新状态更新到视图中
</script>

<!--
  reducer: 减速器
  action: 行为、行动
  state: 状态
  store: 仓库
  subscribe: 订阅
  dispatch: 发出、发送
-->
